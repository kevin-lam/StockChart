<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- General Page Requirements
		_________________________________________________-->
		<meta charset="utf-8"/>
		<title>Stocks</title>
		<meta name="description" content="Stocks viewer"/>

		<!-- Mobile Meta
		_________________________________________________-->
		<meta name="viewport" content="width = device-width, initial-scale = 1" />

		<!-- Font
		_________________________________________________-->

		<!-- CSS
		_________________________________________________-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/public/css/style.css">
	</head>
	
	<!-- Start Content
	___________________________________________________-->
	<body ng-app="stock">
		<div class="content">
			<div class="container">
				<div class="row" ng-controller="chartController">
					<highchart class="col-lg-12" id="chart" config="chartConfig"></highchart>
				</div>
				<div class="row" ng-controller="cardController">
					<div class="col-lg-12 stocks-container">
						<div ng-cloak class="col-lg-4 col-md-4 col-sm-6 stock-display stock-card" ng-repeat="s in cards.list">
							<h3>
								<button type="button" class="close" ng-click="removeStock(s)">x</button>
								<p class="card-text">{{s | uppercase}} Prices, Dividends, Trading Volume</p>
							</h3>
						</div>
						<div class="col-md-4 col-sm-6 stock-form stock-card">
							<label> Syncs in realtime across clients </label>
							<form>
								<div class="stock-input">
									<input class="form-control" ng-model="tickerInput"/>
									<span>
										<button class="btn btn-success" type="submit" ng-click="addStock(tickerInput)">Add</button>
									</span>
								</div>
							</form>
							<label ng-cloak ng-show="badStock">No such ticker symbol found</label>
						</div>
					</div>
				</div>
			</div>
		</div>

    <!-- Scripts
    ________________________________________________-->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://rawgithub.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="controllers/socketService.client.js"></script>
    <script src="controllers/stockService.client.js"></script>
    <script src="controllers/chartController.client.js"></script>
    <script src="controllers/cardController.client.js"></script>
	</body>
</html>
